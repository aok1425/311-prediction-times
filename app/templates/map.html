<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Alex</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        
        #sidebar {
            position: absolute;
            top: 15px;
            left: 15px;
            bottom: 15px;
            width: 250px;
            overflow: auto;
            background: rgba(255, 255, 255, 0.8);
            font-family: "Arial";
            padding-left: 10px;
        }
    </style>

</head>

<body>

    <div id='map'></div>
    <div id='sidebar'>
        <h1>Choropleth example using Mapbox GL js</h1>
        <h2>Population change, 1990-2000</h2>
        <div id="tooltip-name"></div>
        <div id='tooltip'></div>
    </div>

    <script>
        //replace with YOUR access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiaHJlY2h0IiwiYSI6IlFwV2hZMlUifQ.dwfwZ5jzPU1xv2mYYVzXlQ';

        //globals for the choropleth
        var COLORS = ['#8c510a', '#d8b365', '#f6e8c3', '#c7eae5', '#5ab4ac', '#01665e'],
            BREAKS = [-1000, -500, 0, 500, 1000, 1500],
            FILTERUSE;

        //create a map using the Mapbox Light theme, zoomed in to DC
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v8',
            zoom: 13,
            center: [-71.043736, 42.320526]
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.Navigation());

        map.on('load', function () {
            map.addSource('boston', {
                type: 'geojson',
                data: 'https://gist.githubusercontent.com/aok1425/97569284514de2d2206c22bcd56e99e7/raw/5b4c99b7bb2bcc561edaf99b00d1d513141add0b/boston_census_block_groups.geojson'
            });

            map.addLayer({
                "id": "tracts",
                "type": "fill",
                "source": "boston",
                "paint": {
                    "fill-color": {
                        property: 'TOTPOPCHG',
                        stops: [
                    [BREAKS[0], COLORS[0]],
                    [BREAKS[1], COLORS[1]],
                    [BREAKS[2], COLORS[2]],
                    [BREAKS[3], COLORS[3]],
                    [BREAKS[4], COLORS[4]],
                    [BREAKS[5], COLORS[5]]]
                    },
                    "fill-opacity": 0.7,
                    "fill-outline-color": "#ffffff"
                }
            });
        });

        var fetch_results = $.getJSON("http://alex-311.herokuapp.com/get-top-types")

        map.on("mousemove", function (e) {
            var features = map.queryRenderedFeatures(e.point, {
                layers: ["tracts"]
            });

            if (features.length) {
                //show name and value in sidebar
                var tract = features[0].properties.GEOID.slice(-7)
                
                document.getElementById('tooltip-name').innerHTML = "Tract " + tract;
                document.getElementById('tooltip').innerHTML = fetch_results.responseJSON[tract];
                //for troubleshooting - show complete features info
                //document.getElementById('tooltip').innerHTML = JSON.stringify(features, null, 2);
            } else {
                //if not hovering over a feature set tooltip to empty
                document.getElementById('tooltip-name').innerHTML = "";
                document.getElementById('tooltip').innerHTML = "";
            }
        });
    </script>

</body>

</html>
