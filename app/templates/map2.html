
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>311 issue volume</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.19.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.19.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://use.fontawesome.com/4af43dee45.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <style>
    .sidebar { width:300px; }
    .legend { background-color:#f1f1f0; }
    .lifted { box-shadow:0 1px 2px rgba(0,0,0,0.10); }

    /* Mobile */
    @media only screen and (max-width:640px) {
    .sidebar {
      position:absolute;
      width:100%;
      padding:0;
      margin:0;
      top:auto;
      bottom:0;
      height:25%;
      z-index:10;
      }
      .sidebar-inner {
        height:100%;
        border-radius:0;
        }
        .sidebar-inner > * { border-radius:0; }
    .legend {
      position:absolute;
      bottom:0;
      }
    }

    .player{
      margin: 50px 0;
    }    
    </style>
</head>
<body>

<div id='map' class='col12 pin-top pin-bottom'></div>

<div class='sidebar pin-topleft z1 pad1'>
  <div class='sidebar-inner fill-white round lifted'>
    <header class='pad2'>
      <h3>Number of 311 issues by Census block group</h3>
      <div class="dropdown-menu">
        <select id="year">
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option selected="selected">2015</option>
          <option>2016</option>
        </select>
      </div> 
      <div class="player text-center">          
        <button type="button" id="button_bw" class="btn" onclick='buttonBackPress()'>
          <i class="fa fa-backward"></i>
        </button>
        <button type="button" id="button_play" class="btn" onclick='buttonPlayPress()'>
          <i class="fa fa-play"></i>
        </button>           
        <button type="button" id="button_fw" class="btn" onclick='buttonForwardPress(map)'>
          <i class="fa fa-forward"></i>
        </button>
      </div>
    </header>
    <div id='info'></div>
    <div id='legend' class='legend quiet col12 clearfix round-bottom mobile-cols'>
      <div class='strong micro pad1x pad0y col2 center round-bottomleft' style='background-color: rgba(255, 255, 255, 0.5)' id=grp_0>0</div>
      <div class='strong micro pad1x pad0y col2 center' style='background-color:rgba(255, 204, 204, 0.5)' id=grp_1>94</div>
      <div class='strong micro pad1x pad0y col2 center' style='background-color:rgba(255, 153, 153, 0.5)' id=grp_2>187</div>
      <div class='strong micro pad1x pad0y col2 center' style='background-color:rgba(255, 102, 102, 0.5)' id=grp_3>281</div>
      <div class='strong micro pad1x pad0y col2 center' style='background-color:rgba(255, 51, 51, 0.5)' id=grp_4>374</div>
      <div class='strong micro pad1x pad0y col2 center round-bottomright' style='background-color: rgba(255, 0, 0, 0.5)' id=grp_5>468</div>
    </div>
  </div>
</div>

<script>
// Play controls stuff
// http://codepen.io/superpikar/pen/zJsgH

var state = 'stop';

function buttonBackPress() {
    console.log("button back invoked.");
}

function buttonForwardPress(map) {
    console.log('hi')
    year_history.push(chosen_year)
    chosen_year = (parseInt(chosen_year) + 1).toString();
    for (var i in d_block_groups.features) {
        var feature = d_block_groups.features[i];
        feature.properties['total_num_issues'] = calc_total_num_issues(feature)
    }    

    map.removeSource('blocks');    
    map.addSource('blocks', {
        type: 'geojson',
        data: d_block_groups
    });    

    var min_max_num_total_issues = get_min_max_num_total_issues(d_block_groups);

    map.removeLayer(year_history[year_history.length - 1])
    map.addLayer({
        'id': chosen_year,
        'type': 'fill',
        'source': 'blocks',
        'source-layer': 'blocks',
        'paint': {
            'fill-opacity': 0.5,
            'fill-color': {
                property: 'total_num_issues',
                stops: [[min_max_num_total_issues[0], '#fff'], [min_max_num_total_issues[1], '#f00']]
            }
        }
    }, 'waterway-label');    

    var breakpoints = make_breakpoints(min_max_num_total_issues)

    $( "#grp_0" ).html( breakpoints[0] )
    $( "#grp_1" ).html( breakpoints[1] )
    $( "#grp_2" ).html( breakpoints[2] )
    $( "#grp_3" ).html( breakpoints[3] )
    $( "#grp_4" ).html( breakpoints[4] )
    $( "#grp_5" ).html( breakpoints[5] )
}

function buttonPlayPress() {
    if(state=='stop'){
      state='play';
      var button = d3.select("#button_play").classed('btn-success', true); 
      button.select("i").attr('class', "fa fa-pause");  
    }
    else if(state=='play' || state=='resume'){
      state = 'pause';
      d3.select("#button_play i").attr('class', "fa fa-play"); 
    }
    else if(state=='pause'){
      state = 'resume';
      d3.select("#button_play i").attr('class', "fa fa-pause");        
    }
    console.log("button play pressed, play was "+state);
}

function buttonStopPress(){
    state = 'stop';
    var button = d3.select("#button_play").classed('btn-success', false);
    button.select("i").attr('class', "fa fa-play");
    console.log("button stop invoked.");    
}


// Alex stuff
var d_num_issues;
var chosen_year = "2015";
var d_block_groups;
var year_history = [];

$.when(
    $.getJSON("http://alex-311.herokuapp.com/get-top-types", function(json) {
        d_num_issues = json
    })).done(function() {
    $.getJSON("https://gist.githubusercontent.com/aok1425/97569284514de2d2206c22bcd56e99e7/raw/5b4c99b7bb2bcc561edaf99b00d1d513141add0b/boston_census_block_groups.geojson", function(response) {
        d_block_groups = response;
        for (var i in d_block_groups.features) {
            var feature = d_block_groups.features[i];
            feature = add_addtl_properties(feature)
            feature.properties['total_num_issues'] = calc_total_num_issues(feature)
        }
    });
})


$("#year").click(function(){
    year_history.push(chosen_year)
    chosen_year = this.value;
    for (var i in d_block_groups.features) {
        var feature = d_block_groups.features[i];
        feature.properties['total_num_issues'] = calc_total_num_issues(feature)
    }    

    map.removeSource('blocks');    
    map.addSource('blocks', {
        type: 'geojson',
        data: d_block_groups
    });    

    var min_max_num_total_issues = get_min_max_num_total_issues(d_block_groups);

    map.removeLayer(year_history[year_history.length - 1])
    map.addLayer({
        'id': chosen_year,
        'type': 'fill',
        'source': 'blocks',
        'source-layer': 'blocks',
        'paint': {
            'fill-opacity': 0.5,
            'fill-color': {
                property: 'total_num_issues',
                stops: [[min_max_num_total_issues[0], '#fff'], [min_max_num_total_issues[1], '#f00']]
            }
        }
    }, 'waterway-label');    

    var breakpoints = make_breakpoints(min_max_num_total_issues)

    $( "#grp_0" ).html( breakpoints[0] )
    $( "#grp_1" ).html( breakpoints[1] )
    $( "#grp_2" ).html( breakpoints[2] )
    $( "#grp_3" ).html( breakpoints[3] )
    $( "#grp_4" ).html( breakpoints[4] )
    $( "#grp_5" ).html( breakpoints[5] )
});


function make_breakpoints (start_end) {
    var ans = []

    for (i = 0; i < 6; i++) {
        var num = Math.round((start_end[1] - start_end[0]) / 5 * i + start_end[0])
        ans.push(num)
    }    

    return ans
}


function calc_total_num_issues (feature) {
  var d_issues = d_num_issues[feature.properties.tract_and_block_group]
  var ans = get_total_num_issues(d_issues)
  return ans  
}


function add_addtl_properties (feature) {
    var tract_and_block_group = feature.properties.GEOID.slice(-7);
    feature.properties.tract_and_block_group = tract_and_block_group;   

    // feature.properties.loc = tract_and_block_group; 
    feature.properties.loc = feature.properties.total_num_issues;
    feature.properties.issues_dict = d_num_issues[tract_and_block_group];
    return feature;
}


function get_min_max_num_total_issues (d_block_groups) {
    // TODO: put this in a callback bc it fails on first load
    var total_num_issues = [];
    for (var i in d_block_groups.features) {
        num_issues = d_block_groups.features[i].properties.total_num_issues;
        total_num_issues.push(num_issues);
    }

    var max = Math.max.apply(null, total_num_issues); // get the max of the array
    total_num_issues.splice(total_num_issues.indexOf(max), 1); // remove max from the array
    var secondMax = Math.max.apply(null, total_num_issues); // get the 2nd max
    var ans = [Math.min.apply(null, total_num_issues), secondMax];

    return ans;
}


// mapbox stuff
mapboxgl.accessToken = 'pk.eyJ1IjoiZXhhbXBsZXMiLCJhIjoiY2lqbmp1MzNhMDBud3VvbHhqbjY1cnV2cCJ9.uGJJU2wgtXzcBNc62vY4_A';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v8',
    zoom: 12,
    center: [-71.062621, 42.327706]
});

var infoEl = document.getElementById('info');

map.on('load', function() {

    map.addSource('blocks', {
        type: 'geojson',
        data: d_block_groups
    });  

    var source = new mapboxgl.GeoJSONSource({
        data: {type: 'FeatureCollection', features: []}
    });

    map.addSource('blocks-hover', source);

    var min_max_num_total_issues = get_min_max_num_total_issues(d_block_groups)

    map.addLayer({
        'id': chosen_year,
        'type': 'fill',
        'source': 'blocks',
        'source-layer': 'blocks',
        'paint': {
            'fill-opacity': 0.5,
            'fill-color': {
                property: 'total_num_issues',
                stops: [[min_max_num_total_issues[0], '#fff'], [min_max_num_total_issues[1], '#f00']]
            }
        }
    }, 'waterway-label');

    map.addLayer({
        'id': 'blocks-hover',
        'source': 'blocks-hover',
        'type': 'line',
        'paint': {
            'line-color': '#f00',
            'line-width': 2,
            'line-blur': 2
        }
    }, 'waterway-label');

    map.on('mousemove', function(e) {
        var features = map.queryRenderedFeatures(e.point, { layers: [chosen_year] });
        map.getCanvas().style.cursor = (features.length) ? 'default' : '';
        if (features.length) {
            var feature = features[0];
            feature = add_addtl_properties(feature);
            source.setData({type: 'FeatureCollection', features: [feature]});  
            infoEl.innerHTML = getInfoHTML(feature.properties);
        } else {
            source.setData({type: 'FeatureCollection', features: []});
            infoEl.innerHTML = '';
        }
    });
});


function getInfoHTML(properties) {
    var container = document.createElement('div');
    container.className = 'pad2 keyline-top';

    var title = document.createElement('h3');
    title.className = 'block space-bottom0';
    title.textContent = 'tract & block group: ' + properties['loc'];

    var income = document.createElement('div');
    income.innerHTML = '<b>' + get_total_num_issues(properties['issues_dict']) + '</b>'+ ' total issues';

    var population = document.createElement('div');
    population.innerHTML = format_top_issues(properties['issues_dict']);

    container.appendChild(title);
    container.appendChild(income);
    container.appendChild(population);

    return container.outerHTML;
}


function get_total_num_issues(properties) {
    var total_num = 0;

    try {
        var values = Object.entries(properties[chosen_year]);
        values.sort(function(a,b){
            return b[1] - a[1];
        });                
    }
    catch (TypeError) {
        return 0
    }

    for (var i in values) {
        total_num += values[i][1]

    }

    return total_num;
}


function format_top_issues(properties) {
    var string_result = "";

    try {
        var values = Object.entries(properties[chosen_year]);
        values.sort(function(a,b){
            return b[1] - a[1];
        });                
    }
    catch (TypeError) {
        return 0
    }

    for (var i in values) {
        var kv = values[i];
        k = kv[0]
        v = kv[1]
        string_result += '<b>' + v + '</b>' + ' ' + k + '<br>'
    }

    return string_result;
}

</script>

</body>
</html>
